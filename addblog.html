<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <div class="container">
            <div class="row justify-content align-item">
                <div class="logo">
                    <h1 class="Playfair"><img src="img/Kashish-removebg-preview.png" alt=""></h1>
                </div>
                <nav>
                    <ul class="row">
                        <li class="Playfair"><a href="index.html" class="primary-color">Home</a></li>
                        <li class="Playfair"><a href="blog.html">Blog</a></li>
                        <li class="Playfair"><a href="addblog.html">Add Blog</a></li>
                        <a href="login.html"><button class="Playfair">login /sign up</button></a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- search section  -->
    <section class="search white">
        <div class="container">
            <div class="row justify-content ">
                <div class="search-con row">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p class="Playfair">Search...</p>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-pinterest"></i>
                </div>
            </div>
        </div>
    </section>
    <!-- info section  -->
    <section class="info">
        <div class="container Playfair">
            <h1>Let me know what's on your mind</h1>
                <form id="form" class="Josefin">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname">
                        <label for="email">Email*</label>
                        <input type="email" id="email">
                        <label for="title">Title of Blog</label>
                        <input type="text" id="title">
                        <label for="message">Write Your Thoughts...</label>
                        <textarea id="message" rows="1"></textarea>
                        <label for="image">or Enter Image URL</label>
                        <input type="url" id="image">
                        <button type="submit" id="value" value="submit">submit</button>
                </form>
            </div>            
        </div>
    </section>
    <!-- <div id="ui"></div> -->
</body>
<script src="blog.js"></script>
<script src="addblog.js"></script>
</html>
