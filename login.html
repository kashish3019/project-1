<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <div class="container">
            <div class="row justify-content align-item">
                <div class="logo">
                    <h1 class="Playfair">Kb blogs</h1>
                </div>
                <nav>
                    <ul class="row">
                        <li class="Playfair"><a href="index.html" class="primary-color">Home</a></li>
                        <li class="Playfair"><a href="blog.html">Blog</a></li>
                        <li class="Playfair"><a href="addblog.html">Add Blog</a></li>
                        <a href="login.html"><button class="Playfair">login </button></a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- login section  -->
    <section class="login-signin Playfair">
        <div class="container">
            <div class="formm">
                <div class="row">
                    <div class="w-50">
                        <div class="login-form">
                            <h1>Welcome To Our Page</h1>
                            <h2>Login</h2>
                            <form id="log-form">
                                <label for="username">Enter Username or Email:</label>
                                <input id="username" type="text" placeholder="Enter Username">
                                <p id="useremailalert"></p><br><br>
                                <label for="password">Enter Your Password:</label>
                                <input type="password" id="password" placeholder="Enter Password">
                                <p id="userpassalert"></p><br><br>
                                <button type="submit" class="Playfair" id="submit">Login</button>
                                <h5>Don't Have an Account ? <a href="signin.html">create Account</a></h5>
                            </form>
                        </div>
                    </div>
                    <div class="w-50">
                        <div class="login-img">
                            <img src="img/Mobile login-rafiki.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
