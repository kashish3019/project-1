<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <div class="container">
            <div class="row justify-content align-item">
                <div class="logo">
                    <h1 class="Playfair">Turning Heads</h1>
                </div>
                <nav>
                    <ul class="row">
                        <li class="Playfair"><a href="index.html" class="primary-color">Home</a></li>
                        <li class="Playfair"><a href="blog.html">Blog</a></li>
                        <li class="Playfair"><a href="addblog.html">Add Blog</a></li>
                        <a href="login.html"><button class="Playfair">Login </button></a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- sign in section  -->
    <section>
        <div class="sign-in">
            <div class="container">
                <h1 class="Playfair">Welcome To Our Page</h1>
                <div class="signin-cont">
                    <form class="sign-form" id="sign-form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter Username" required><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Email" required><br><br>

                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter Password" required><br><br>

                        <button type="submit" class="Playfair" id="submit">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
